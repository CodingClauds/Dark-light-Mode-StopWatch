<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="timer.css" />
    <link rel="icon" type="image/x-icon" href=".//assets/f1-logo.png" />

    <title>Formula 1 Stopwatch</title>

  <body>
    <div class="wrapper">
      <h1>Formula 1 Stopwatch</h1>
      <p>How quick can you match pairs of the F1 driver lineup?</p>
      <p><span id="seconds"></span></p>
      <button id="button-start">Start</button>
      <button id="button-stop">Stop</button>
      <button id="button-reset">Reset</button>

      <p id="text"></p>
      <div id="container"></div>
    </div>

    <div class="game__container">
      <div class="game__info-content">
        <div class="game__info"></div>
      </div>
      <div class="game__card">
        <div class="game__card-front card-face">
          <img class="game__driver-img" src="" alt="f1-driver" />
        </div>
        <div class="game__card-back card-face">
          <img src="" alt="generic playing card" />
        </div>
      </div>

      <div class="game__card">
        <div class="game__card-front card-face">
          <img class="game__driver-img" src="" alt="f1-driver" />
        </div>

          <img src="" alt="generic playing card" />
        </div>
      </div>

      <div class="game__card">
        <div class="game__card-front card-face">
          <img class="game__driver-img" src="" alt="f1-driver" />
        </div>
        <div class="game__card-back card-face">
          <img src="" alt="generic playing card" />
        </div>
      </div>

      <div class="game__card">
        <div class="game__card-front card-face">
          <img class="game__driver-img" src="" alt="f1-driver" />
        </div>
        <div class="game__card-back card-face">
          <img src="" alt="generic playing card" />
        </div>
      </div>
    </div>

    <span class="copyright"

    ></span>

  </body>
</html>
